<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建 XMLHttpRequest 对象
//			var xhr=new XMLHttpRequest();
//			var xhr2=new ActiveXObject("Microsoft.XMLHTTP");//(ie5,6);
			var oDiv=document.getElementsByTagName("div")[0]
			var xhr;
			try{
				xhr=new XMLHttpRequest();	
			}catch(e){
				new ActiveXObject("Microsoft.XMLHTTP");
			}
			//向服务器发送请求请求
			//使用 XMLHttpRequest 对象的 open() 和 send() 方法
			//open(method,url,async)规定请求的类型、URL 以及是否异步(true,false)处理请求。
			xhr.open("GET","txt.txt",true);
			xhr.send();
			//onreadystatechange 事件  请求被发送到服务器时，我们需要执行一些基于响应的任务
//			readyState	存有 XMLHttpRequest 的状态。从 0 到 4 发生变化。
			
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					oDiv.innerHTML=xhr.responseText
				}
			}
		</script>
		
	</body>
</html>
