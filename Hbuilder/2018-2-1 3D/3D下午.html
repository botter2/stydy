<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				padding: 50px;
				border: 1px solid #000;
				transform-style: preserve-3d;
				margin: 100px auto;
				perspective:100px;
				/*perspective-origin: right bottom;*/
			}
			.box1{
				background: chartreuse;
				width: 100px;
				height: 100px;
				transition: 1s;
				font:50px/100px "楷体";
			}
			.box:hover .box1{
				/*transform:trans(360deg);*/
				transform: translateZ(100px);
			}
		</style>
	</head>
	<body>
		<!--
			
		简历3D空间   transform-style:preserve-3d   腹肌盒子加;
		景深  近大远小
		旋转  rotate（）  rotateX()  rotateY（）  rotateaZ()
		
		perspective-origin    默认正前方   从什么角度看 
		
		transtate   偏移   transtateX   transtateY   transtateZ
		-->    
		<div class="box">
			<div class="box1">
				十年
			</div>
		</div>
	</body>
</html>
