<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
				transition: 1s;
				-webkit-transform-origin: center;
			}
			.box:hover{
				/*transform: rotate(360deg);   skew(45deg)  scale(0.3)*/
				transform: scale(0.3);
			}
		</style>
	</head>
	<body>
		<!--css3   旋转    rotate（）-->
		<div class="box">
			<div></div>
		</div>
		
	</body>
</html>
