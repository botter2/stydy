<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 300px;
				background: red;
				margin: 10px auto;
				animation: change 10s infinite;
			}
			/*动画开始*/
			@keyframes change{
				/*from{
					background: red;
				}
				to{
					background: green;
				}*/
				0%{
					background: red;
					
				}
				25%{
					background: yellow;
					
				}
				50%{
					background: plum;
					
				}
				75%{
					background: green;
					
				}
				100%{
					background: red;
					
				}
			}
		</style>
	</head>
	<body>
		<!--
			
		关键帧——keyFrames		动画
		-->
		<!--有的时候加浏览器内核前缀    webkit   moz  m  o-->  
		<!--jq：animated(width:100),1000,'运动形式'，回调函数-->
		
		<!--anmiation ;  有5个参数   没有顺序
		时间
		动画名称
		执行次数
		延迟时间
		运动形式-->
		<div></div>
	</body>
</html>
