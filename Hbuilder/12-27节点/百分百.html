<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul,li{list-style: none;}
			.ban{
				width: 100%;
				height: 530px;
				overflow: hidden;
				position: relative;
			}
			.ul{
				width: 9999px;
				height: 530px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.ul li{
				height: 530px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="ul">
				<li style="background: url(img/i1.jpg) no-repeat center;"></li>
				<li style="background: url(img/i2.jpg) no-repeat center;"></li>
				<li style="background: url(img/i3.jpg) no-repeat center;"></li>
				<li style="background: url(img/i4.jpg) no-repeat center;"></li>
				<li style="background: url(img/i1.jpg) no-repeat center;"></li>
			</ul>
		</div>
		<script src="js/startMove.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var banner=document.getElementsByClassName("banner")[0];
			var oUl=document.getElementsByClassName("ul")[0];
			var oLi=oUl.children;
			for(var i=0;i<oLi.length;i++){
				oLi[i].style.width=banner.offsetWidth+"px";
			}
			var num=0;
			var timer=setInterval(function(){
				num++;
				console.log(num);
				console.log(-1*banner.offsetWidth*num)
				startMove(oUl,{left:-1*banner.offsetWidth*num},function(){
					if(num==4){
						num=0;
						oUl.style.left="0"
					}
				})
			},3000)
		</script>

	</body>
</html>
