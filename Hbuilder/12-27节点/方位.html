<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			button {
				width: 30px;
				height: 30px;
			}
			div {
				width: 90px;
				height: 60px;
				
			}
		</style>
	</head>
	<body>
	<div  style="position: absolute;top: 200px;left: 200px;">
		<button style="margin-left: 30px;">↑<tton></br><button>←<tton><button>↓<tton><button>→<tton>
	</div>
		
		<script type="text/javascript">
			
			var btn0=document.getElementsByTagName("button")[0];
			var btn1=document.getElementsByTagName("button")[1];
			var btn2=document.getElementsByTagName("button")[2];
			var btn3=document.getElementsByTagName("button")[3];
			var oDiv=document.getElementsByTagName("div")[0];
			
			
			btn0.onclick=function(){
				
				var i=5;
				
				
				oDiv.style.top= parseInt(oDiv.style.top)-i+"px";
//				console.log(oDiv.style.top);
			}
			
			btn1.onclick=function(){
				
				var i=5;
				oDiv.style.left= parseInt(oDiv.style.left)-i+"px";

			}
			
			btn2.onclick=function(){
				var i=5;
				oDiv.style.top= parseInt(oDiv.style.top)+i+"px";
			    
			}
			btn3.onclick=function(){
				
				
				var i=5;
				oDiv.style.left= parseInt(oDiv.style.left)+i+"px";
			}
		</script>
		
		
	</body>
</html>
