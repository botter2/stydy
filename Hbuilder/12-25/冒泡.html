<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.box{
				margin: 0 auto;
				width: 680px;
				height: 340px;
			/*	position: relative;*/    /*相对*/
			}
			.big{
				width: 400px;
				height: 400px;
				top: 0;
				left: 0;
				display: none;
				position: absolute;   /*绝对*/
			}
			.box ul li{
				float: left;
				width: 170px;
				height: 170px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="1"><img src="img/01.jpg"/></li>
				<li class="1"><img src="img/02.jpg"/></li>
				<li class="1"><img src="img/3.jpg"/></li>
				<li class="1"><img src="img/4.jpg"/></li>
			</ul>
			<div class="big"></div>
		</div>
		<script type="text/javascript">
			var oLi=document.getElementsByTagName("li");
			var big=document.getElementsByClassName("big")[0];
			var arr=["img/03.jpg","img/04.jpg","img/1.jpg","img/2.jpg"];
			for (var i=0; i<oLi.length;i++){
				var oL=oLi[i];
				oL.index=i;
				oL.onmouseover=function(){
					big.style.display="block";
					big.style.background="url("+arr[this.index]+")";
				}
				oL.onmouseout=function(){
					big.style.display="none";
				}
				oL.onmousemove=function(evt){
					var evt=evt||window.event;
					var x=evt.clientX;
					var y=evt.clientY;
					big.style.left=x+20+"px";
					big.style.top=y+20+"px";
				}
				
				
			}
		</script>
	</body>
</html>
