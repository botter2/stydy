<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/* E:nth-child(n) 选择父级元素下面第几个元素
		 	元素下标从1 开始
		 * */
			li:nth-child(1){
				background: red;
			}
			/*li:nth-child(3){
				background: black;
			}*/
			/*偶数行*/
			li:nth-of-type(even){
				background: yellow;
			}
			/*奇数行*/
			li:nth-of-type(odd){
				background: pink;
			}
			li:nth-last-of-type(1){
				background: firebrick;
			}
		</style>
	</head>
	<body>
		<!--nth-of-type()
			nth-child()
		-->
		<ul>
