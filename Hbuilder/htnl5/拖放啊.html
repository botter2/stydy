<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
				width: 200px;
				height: 100px;
				background-color: red;
				margin: 50px;
			}
			div{
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
	</head>
	<body>
<!--		
		拖放   被拖拽的元素，  目标元素
		被拖拽的元素的事件；
		拖拽触发前。dragstart
		拖拽中： drag
		拖拽结束触发；  dragend；
		
		
		目标元素事件：
		进入目标元素触发： dragenter；
		进入目标和离开目标之间   触发： dragover；
		离开目标元素触发    dragleave；
		在目标元素上面释放鼠标： drop；
		
		阻止浏览器的默认行为： return false；   ev.preventDefault（）；
		-->
		<ul>
			<li draggable="true"></li>
			<li draggable="true"></li>
			<li draggable="true"></li>
		</ul>
		
		<div></div>
	</body>
	<script type="text/javascript">
		var ali=document.querySelectorAll('li')
		var odiv=document.querySelectorAll('div');
		for (var i=0;i<ali.length;i++) {
			ali[i].ondragstart=function(){
				this.style.background='red';
			}
			ali[i].ondrag=function(){
				this.style.background='yellow';
			}
			ali[i].ondragend=function(){
				this.style.background='pink';
			}
			
			
			odiv.ondragenter=function(){
				this.style.background="black";
			}
			odiv.ondragover=function(ev){
				var ev=ev||window.event;
				ev.preventDefault();
				console.log("来嘛，死鬼")	
			}
			odiv.ondragleave=function(){
				this.style.background="red";
			}
			
		}
			odiv.ondrop=function(){
				alert(12322124);
			}
	</script>
</html>
