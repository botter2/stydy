<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--1.新增的语义化的标签（新标签）-->
		<!--html 标签  table 	tr td  表单的标签  div  p h1~h6  dl  dt  dd  ul li span  a  i  strong--> 
		<!--语义化（有代表含义的）标签-->		
		<header>头部</header>
		<footer>底部</footer>
		<article>主体部分内容</article>
		<section>内容</section>
		<aside>侧边栏</aside>
		<nav>导航	</nav>
		<!--标题组合-->
		<hgroup>
			<h1>web10班</h1>
			<h2>总共有17人</h2>
		</hgroup>
		<!--缩列图-->
		<figure>
			<img src=""/>
			<figcaption>图片介绍</figcaption>
		</figure>
		
		<time></time>
		
		<!--搜索框的下拉菜单-->
		<input type="text" list='listData'/>
		<datalist id="listData">
			<option value="javascript">javascript</option>
			<option value="html5">html5</option>
			<option value="css3">css3</option>
		</datalist>
		
		
		<!--details			用于描述文档或文档某个部分的细节-->
		<!--summary			描述标题的内容-->
		<details open>
			<summary>李敏</summary>
			<p>她是个女汉子！！！！！</p>
		</details>
		
		<!--作者的标签-->
		<address>天蚕土豆</address>
		<!--mark   标记符号标签-->
		<p>梦幻西游，<mark>一梦十年</mark></p>
		 
		
		 
		<progress value="50" max="100">50%</progress>
		<script type="text/javascript">
			var pro=document.getElementsByTagName("progress")[0];
			var time=null;
			timer=setInterval(function(){
				pro.value++;
				if(pro.value==100){
				clearInterval(timer);
				alert("加载完成")
				}
			},100);
		</script>
		
	
	</body>
</html>
