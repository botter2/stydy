//			纬度 :  coords.latitude

//			行进方向 :  coords.heading

			navigator.geolocation.getCurrentPosition(function(){
				otext.value+='经度：'+Position.coords.longitude+'\n'
				otext.value+='维度：'+Position.coords.latitude+'\n'

				otext.value+='海拔：'+Position.coords.altitude+'\n'

			},function(err){

			},{
				//延迟加载时间

			})         //getCurrentPosition()   具体获取某些信息
		}
//					失败编号  ：code
//					0  :  不包括其他错误编号中的错误
//					1  :  用户拒绝浏览器获取位置信息
